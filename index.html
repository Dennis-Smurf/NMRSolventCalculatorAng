<!DOCTYPE html>
<html ng-app >
<head>
    <title>nmr massa percentage calculator</title>
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/solvents.css" rel="stylesheet" />
    <link href="Content/validation.css" rel="stylesheet" />

    <script src="Scripts/Solvents.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/controllers.js"></script>
</head>
<body  ng-controller="NMRSolventCalculatorControl">
    <br />
    <div class="span8">

   <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>(im)purity</th>
                        <th>mass</th>
                        <th># of H</th>
                        <th>integral</th>
                        <th>mol%</th>
                        <th>wt%</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody ng-repeat="solvent in solvents" >
                    <tr>
                        <td>
                           <div class="btn-group">
                                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                                    <span>{{solvent.name}}</span>
                                    <span class="caret"></span>
                                </a>
                   
                                <div class="dropdown-menu span8"  >
                                    <div class="span2" ng-repeat="availableSolvent in availableSolvents">
                                        <a href="#" ng-click="setSolvent(solvent, availableSolvent)" >
                                            <span>{{availableSolvent.name}}</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        
                        </td>
                        <td>
                            <input type="text" class="mass input-mini" placeholder="Mass" ng-model="solvent.mass" />
                            
                        </td>
                        <td>
                            <input type="text" placeholder="nrH" class="input-mini" ng-model="solvent.nrH"  />
                        </td>
                        <td>
                            <input type="text" placeholder="integral" class="input-mini" ng-model="solvent.integral"/>
                        </td>
                        <td><div >
                          <span>{{solvent.molPercentage}}%</span>
                            </div>
                        </td>
                        <td><div>
                          <span>{{solvent.weightPercentage}}%</span>
                            </div>
                        </td>
                        <td>
                            <!-- ko if: $index() != 0 -->
                            <button class="btn" type="button" >Remove</button>
                            <!-- /ko -->
                        </td>
                        <td>
                            <code>Please enter a number</code>
                        </td>
                    </tr>
                </tbody>
            </table>
        
            <button class="btn" ng-click="addSolvent()">Add im(purity)</button>


    </div>
        <script src="Scripts/jquery-2.0.0.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

</body>
</html>
